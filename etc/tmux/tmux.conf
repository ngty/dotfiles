# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# resize a window based on the smallest client actually viewing it
setw -g aggressive-resize on

# miss the good old bindings
bind-key C-a last-window
bind-key a send-prefix

# splitting
bind-key v split-window -h
bind-key s split-window -v

# choose-tree tweaks
bind-key w choose-tree -Nw

# vim-like
set -g status-keys vi
setw -g mode-keys vi

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
 
# Fix neovim slow escape response
# See https://github.com/neovim/neovim/issues/2035
set -sg escape-time 10

# misc
set -g default-terminal "screen-256color"
#set-option -g default-command "reattach-to-user-namespace -l bash"
set -g base-index 1
set -g history-limit 100000

# status bar appearance
#set -g status-utf8 on
set -g status-bg black
set -g status-fg cyan
#set -g window-status-current-bg cyan
#set -g window-status-current-fg black
set -g status-left '#[fg=white][#S]'
#set -g status-right '#[fg=black,bg=yellow] #(~/etc/tmux/bin/battery) #[default] #[fg=black,bg=white] %d|%H:%M '
set -g status-right '#[fg=black,bg=yellow] #(~/etc/tmux/bin/battery) #[fg=black,bg=white] %b %d #[fg=black,bg=cyan] %H:%M:%S '

set-window-option -g window-status-current-format "#[bg=white] #[fg=black]#I:#W#[bg=white] "
set-window-option -g window-status-format "#[fg=normal]#I:#W"

